<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="CSS/styles.css">

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>

    <main>
        <div class="main-container">
            <div class="product-image">
                <img src="images/image-product-desktop.jpg" alt="product image">
            </div>
            <div class="product-content">
                <p class="product-title">Perfume</p>
                <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
                <p class="product-detail"> A floral, solar and voluptuous interpretation composed by Olivier Polge,
                    Perfumer-Creator for the House of CHANEL.
                </p>
                <div class="prices">
                    <p class="current-price">$149.99</p>
                    <p class="previous-price">$169.99</p>
                </div>
                <div class="btn"><button><img src="images/icon-cart.svg" alt="cart image"> Add to Cart</button></div>


            </div>


        </div>



    </main>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Noble Genius</a>.
    </div>

</body>

</html>
